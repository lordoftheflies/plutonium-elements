<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../polymerfire/polymerfire.html">

<link rel="import" href="plutonium-elements.html">

<dom-module id="plutonium-app">
    <template>
        <style include="plutonium-shared-styles">
            :host {
                position: absolute;
                top: 46px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: var(--paper-purple-500);
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1;
                color: var(--paper-purple-50);

                @apply(--layout);
                @apply(--layout-center-center);
            }

            :host([signed-in]) {
                opacity: 0;
                pointer-events: none;
            }

            paper-button > * {
                vertical-align: middle;
                text-transform: none;
            }
        </style>

        <firebase-auth
            id="auth"
            app-name="notes"
            provider="google"
            signed-in="{{signedIn}}"
            user="{{user}}">
        </firebase-auth>

        <plutonium-toolbar
            signed-in="[[signedIn]]"
            on-sign-out="signOut">
        </plutonium-toolbar>
        <plutonium-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">

        </plutonium-login>
        <paper-fab
            icon="add"
            on-tap="create"
            disabled="[[!online]]"
            aria-label="Add note">
        </paper-fab>
        <plutonium-editor
            id="editor"
            note="{{editableNote}}"
            on-close="commitChange">
        </plutonium-editor>
        <firebase-document
            id="document"
            app-name="notes"
            path="[[editableNoteId]]"
            data="{{editableNote}}">
        </firebase-document>
        <firebase-query
            id="query"
            app-name="notes"
            path="/notes/[[user.uid]]"
            data="{{notes}}">
        </firebase-query>
        <div class="notes">
            <template is="dom-repeat" items="[[persistedNotes]]" as="note">
                aaaa<na-note
                        id$="[[note.$key]]"
                        title="[[note.title]]"
                        body="[[note.body]]"
                        on-tap="edit">
                </na-note>
            </template>
        </div>
</template>
<script>
    /**
     * `<plutonium-app>` is a login screen with the choosable login methods.
     *
     * In typical use, just route to the anonymous users with `<plutonium-app>`:
     * 
     *     <body>
     *       <plutonium-app></plutonium-app>
     *     </body>
     * 
     *  @hero path/to/image
     *  @demo demo/index.html  Secure application demo!
     *  @demo demo/index.html  CRUD operations on firebase demo!
     */

    Polymer({
        is: 'plutonium-app',
        behaviors: [
            Plutonium.AppBehavior,
            Plutonium.CrudBehavior
        ],
        properties: {
            /**
             * Enable/disable flag
             */
            disabled: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            },
            /**
             * Signed-in indicator.
             */
            signedIn: {
                type: Boolean,
                reflectToAttribute: true,
                value: false
            }
        },
        /**
         * Fired when user log in.
         *
         * @event sign-in
         */

    });
</script>
</dom-module>
