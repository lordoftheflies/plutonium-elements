<!doctype html>
<html>
    <head>
        <title>plutonium-elements demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

        <link rel="import" href="../plutonium-elements.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>

        <div class="vertical-section-container centered">
            <h3>Basic plutonium-elements Demo</h3>
            <demo-snippet>
                <template>
                    <style include="plutonium-shared-styles"></style>

                    <firebase-auth
                        id="auth"
                        app-name="notes"
                        provider="google"
                        signed-in="{{signedIn}}"
                        user="{{user}}">
                    </firebase-auth>

                    <na-toolbar
                        signed-in="[[signedIn]]"
                        on-sign-out="signOut">
                    </na-toolbar>
                    <na-login
                        on-sign-in="signIn"
                        signed-in="[[signedIn]]"
                        disabled="[[!online]]">

                    </na-login>
                    <div class="notes">
                        Application home page.
                    </div>
            </template>
        </demo-snippet>
    </div>

</body>
</html>
